<html>
    <head>
        <title>Website Headers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <form action="/save" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="headers">Headers</label>
                                <textarea class="form-control" name="headers" rows="10" id="headers"></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <label for="website_name">Website Name</label>
                                <select id="website_name" name="website_name" class="form-control">
                                    <option>Select Website Name...</option>
                                    <option value="moz.com">moz.com</option>
                                    <option value="ahrefs.com">ahrefs.com</option>
                                    <option value="semrush.com">semrush.com</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
